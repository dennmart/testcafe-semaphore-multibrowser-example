version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Google Chrome
    task:
      jobs:
        - name: Setup and run tests
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - 'npm run test:chrome:headless'
      env_vars: []
      secrets:
        - name: TeamYap TestCafe Secrets
  - name: Mozilla Firefox
    task:
      secrets:
        - name: TeamYap TestCafe Secrets
      jobs:
        - name: Setup and run tests
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - 'npm run test:firefox:headless'
